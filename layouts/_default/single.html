{{ define "main" -}}
<div class="post">
  {{ with .Params.tagline }}<span class="tagline">{{ . }}</span>{{ end }}
  {{ if or (eq (substr .RawContent 5 1) "M") (eq (substr .RawContent 0 1) "M") }}
    <div class="capital-m">
      {{ .Content }}
    </div>
  {{ else }}
    <div>
      {{ .Content }}
    </div>
  {{ end }}
</div>
  {{- end }}
